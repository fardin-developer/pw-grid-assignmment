                'item1 item1 item2'

            grid-gap: 80px;

        }
        .item{

            width: 100%;
            height: 100%;
            border-radius: 5%;
            padding: 35px;
            background-color: bisque;


        }

        .item1 {
            grid-area: item1;
        }

        .item2 {
            grid-area: item2;

          


        }

        .item3 {
            grid-area: item3;



        }

        .item4 {
            grid-area: item4;



        }

        .item5 {
            grid-area: item5;


        }

    
    </style>
