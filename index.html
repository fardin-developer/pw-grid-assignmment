    <title>Document</title>
    <style>
        .container {
            width: 50vw;
            display: grid;
            grid-template-areas:
                'item1 item1 item2'
                'item3 item4 item5'
                'item3 item6 item5'
            ;
            padding: 20px;
            gap: 20px;


        }

        .item1 {
            grid-area: item1;
        }

        .item2 {
            grid-area: item2;

        }

        .item3 {
            grid-area: item3;

        }

        .item4 {
            grid-area: item4;

        }

        .item5 {
            grid-area: item5;

        }

        .item6 {
            grid-area: item6;

        }
    
        .container img{
            width:100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            
            
        }
    </style>
</head>
